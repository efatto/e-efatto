name: tests

on:
  pull_request:
    branches:
      - "14.0*"
  push:
    branches:
      - "14.0"
      - "14.0-ocabot-*"

jobs:
  unreleased-deps:
    runs-on: ubuntu-latest
    name: Detect unreleased dependencies
    steps:
      - uses: actions/checkout@v3
      - run: |
          for reqfile in requirements.txt test-requirements.txt ; do
              if [ -f ${reqfile} ] ; then
                  result=0
                  # reject non-comment lines that contain a / (i.e. URLs, relative paths)
                  grep "^[^#].*/" ${reqfile} || result=$?
                  if [ $result -eq 0 ] ; then
                      echo "Unreleased dependencies found in ${reqfile}."
                      exit 1
                  fi
              fi
          done
  test:
    runs-on: ubuntu-22.04
    container: ${{ matrix.container }}
    name: ${{ matrix.name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - container: ghcr.io/oca/oca-ci/py3.6-ocb14.0:latest
            name: test with OCB
            makepot: "false"
    services:
      postgres:
        image: postgres:9.6
        env:
          POSTGRES_USER: odoo
          POSTGRES_PASSWORD: odoo
          POSTGRES_DB: odoo
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: Install base_external_dbsource_sqlite module not yet merged
        run: pip3 install -e "git+https://github.com/sergiocorato/server-backend@14.0-mig-base_external_dbsource_sqlite#egg=odoo14-addon-base_external_dbsource_sqlite&subdirectory=setup/base_external_dbsource_sqlite"
      - name: Install base_external_dbsource_mssql module not yet merged
        run: pip3 install -e "git+https://github.com/sergiocorato/server-backend@14.0-mig-base_external_dbsource_mssql#egg=odoo14-addon-base_external_dbsource_mssql&subdirectory=setup/base_external_dbsource_mssql"
      - name: Install mrp_production_demo module from e-efatto repo as it is needed before normal installation from stock_reserve_date_check
        run: pip3 install -e "git+https://github.com/sergiocorato/e-efatto@14.0#egg=odoo14-addon-mrp_production_demo&subdirectory=setup/mrp_production_demo"
      - name: Install product_sellers_info module from efatto repo
        run: pip3 install -e "git+https://github.com/sergiocorato/efatto@14.0#egg=odoo14-addon-product_sellers_info&subdirectory=setup/product_sellers_info"
      - name: Install mrp_sale_info_link module from efatto repo
        run: pip3 install -e "git+https://github.com/sergiocorato/efatto@14.0#egg=odoo14-addon-mrp_sale_info_link&subdirectory=setup/mrp_sale_info_link"
      - name: Install stock_move_available_date_expected module from efatto repo
        run: pip3 install -e "git+https://github.com/sergiocorato/efatto@14.0#egg=odoo14-addon-stock_move_available_date_expected&subdirectory=setup/stock_move_available_date_expected"
      - name: Install stock_reserve_date_check module from efatto repo
        run: pip3 install -e "git+https://github.com/sergiocorato/efatto@14.0#egg=odoo14-addon-stock_reserve_date_check&subdirectory=setup/stock_reserve_date_check"
      - name: Install addons and dependencies
        run: oca_install_addons
      - name: Check licenses
        run: manifestoo -d . check-licenses
      - name: Check development status
        run: manifestoo -d . check-dev-status --default-dev-status=Beta
      - name: Initialize test db
        run: oca_init_test_database
      - name: Run tests
        run: oca_run_tests
